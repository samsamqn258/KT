<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form ThÃªm Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Role</h1>
    <form th:action="@{/roles/new}" th:object="${role}" method="post">
        <div class="mb-3">
            <label for="roleName" class="form-label">Role Name:</label>
            <input type="text" id="roleName" th:field="*{role_name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('role_name')}" th:errors="*{role_name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
